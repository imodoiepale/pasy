<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title></title>
    <link href='#' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .green {
            background-color: blue !important;
        }

        input[type="radio"]:checked+label .click_option {
            border: 2px solid #888888;

        }

        input[type="radio"]:checked+label .selecting {
            border: 2px solid blue;
            transform: scale(1.02);
            color: blue;
        }

        input[type="radio"]:checked+label {
            border: 2px solid blue;
            transform: scale(1.02);
            color: blue;
        }
    </style>
</head>

<body className='snippet-body'>
    <div class="flex justify-center items-center bg-indigo-300 min-h-screen">
        <div class="h-[650px] my-10 w-96 md:w-4/5 bg-white rounded-lg md:rounded-lg">
            <div class="flex h-full w-full">

                <div class="h-full p-3 rounded-lg w-full bg-white">
                    <p class="font-semibold text-xl mt-2 text-purple-800 text-center">I would you like to give </p>

                    
                    <p class="mt-3 font-semibold text-purple-900"></p>
                    <div class="flex -mt-5 gap-2">
                        <div class="w-full ">
                            <input class="appearance-none " type="radio" name="money" id="money1">
                            <label for="money1"
                                class="h-10 text-gray-700 font-semibold text-sm cursor-pointer transition-all justify-center items-center w-full border-2 flex ">$100</label>

                        </div>
                        <div class="w-full ">
                            <input class="appearance-none " type="radio" name="money" id="money2">
                            <label for="money2"
                                class="h-10 text-gray-700 font-semibold cursor-pointer transition-all text-sm justify-center items-center w-full border-2 flex ">$50</label>

                        </div>
                        <div class="w-full ">
                            <input class="appearance-none " type="radio" name="money" id="money3">
                            <label for="money3"
                                class="h-10 text-gray-700 font-semibold text-sm cursor-pointer transition-all justify-center items-center w-full border-2 flex ">$25</label>

                        </div>

                    </div>
                    <br>
                    <div class="w-full ">
                        <input class="appearance-none " type="radio" name="money" id="money4">
                        <label for="money4"
                            class="h-10 text-gray-700 font-semibold cursor-pointer transition-all text-sm justify-center items-center w-full border-2 flex ">Other</label>

                    </div>
                    <br><br>
                    <div class="   gap-1items-center border-2">
                        <input class="flex gap-3 items-center" type="number" name="money" id="money3"
                            placeholder="$ 200">
                    </div><br><br>
                    <p class="mt-3 font-semibold text-purple-900">Giving Options</p>
                    <div class="flex gap-2 -mt-5">
                        <div class="w-full ">
                            <input class="appearance-none " type="radio" name="giving" id="giving1">
                            <label for="giving1">
                                <div
                                    class="selecting h-10 text-gray-700 font-semibold text-sm cursor-pointer transition-all justify-center items-center w-full border-2 flex ">
                                    <p>One Time Giving</p>
                                </div>
                            </label>

                        </div>
                        <div class="w-full ">
                            <input class="appearance-none " type="radio" name="giving" id="giving2">
                            <label for="giving2">
                                <div
                                    class="selecting h-10 text-gray-700 font-semibold text-sm cursor-pointer transition-all justify-center items-center w-full border-2 flex ">
                                    <p>Monthly Giving</p>
                                </div>
                            </label>
                        </div>
                    </div>
                    <br><br>
                    <hr class="my-4">
                    
                    <div class="my-4 flex justify-between">
                        <button
                            class="h-10 w-32 bg-blue-600 text-sm text-center text-white rounded-lg cursor-pointer transition-all hover:bg-blue-800 ">Donate
                            Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='https://cdn.tailwindcss.com/3.0.12'></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js'></script>
    <script type='text/javascript' src='#'></script>
    <script type='text/javascript' src='#'></script>
    <script type='text/javascript'>
        var check_it = document.querySelector(".check_it");
        check_it.onclick = function () {
            check_it.classList.toggle('green');
        }
    </script>
    <script type='text/javascript'>
        var myLink = document.querySelector('a[href="#"]');
        myLink.addEventListener('click', function (e) {
            e.preventDefault();
        });
    </script>

</body>
</html>
